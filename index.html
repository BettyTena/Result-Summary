<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/brands.css" rel="stylesheet" />
    <link href="assets/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="container">
    <div class="card">
      <div class="card-1">
        <h3 id="hh">Your Result</h3>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2 id="hh2">Great</h2>
        <p id="pp">
          you scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
    </div>

    <div class="card">
      <div class="card-2">
        <div class="F">
          <p>SUMMARY</p>
        </div>
        <div class="ul">
          <div class="result-item rr">
            <i class="fa-regular fa-bolt"></i>
            <p class="reaction">Reaction</p>
            <p class="result"><strong>80</strong>/100</p>
          </div>
          <div class="result-item mm">
            <i class="fa-solid fa-user"></i>
            <p class="reaction">Memory</p>
            <p class="result"><strong>92</strong>/100</p>
          </div>
          <div class="result-item vv">
            <i class="fa-solid fa-user"></i>
            <p class="reaction">Verbal</p>
            <p class="result"><strong>61</strong>/100</p>
          </div>
          <div class="result-item vv2">
            <i class="fa-solid fa-user"></i>
            <p class="reaction">Visual</p>
            <p class="result"><strong>72</strong>/100</p>
          </div>
        </div>
        <br />
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
